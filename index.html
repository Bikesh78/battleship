<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Battleship</title>
</head>

<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <main>
        <div class="board-container">
            <div class="board-1"></div>
            <div class="board-2"></div>
        </div>
        <div class="winner-message">
            <p class="winner-message-text">Player A has won the game</p>
            <button class="btn btn-primary">Play again</button>
        </div>
        <div class="overlay"></div>
        <div class="initial-message">
            <div class="board"></div>
            <div class="ship-container">
                <h2>Place Your Ship</h2>
                <div class="ships">
                    <div class="carrier-draggable ship" draggable="true">
                        <div class="carrier"></div>
                        <div class="carrier"></div>
                        <div class="carrier"></div>
                        <div class="carrier"></div>
                        <div class="carrier"></div>
                    </div>
                    <div class="battleship-draggable ship" draggable="true">
                        <div class="battleship"></div>
                        <div class="battleship"></div>
                        <div class="battleship"></div>
                        <div class="battleship"></div>
                    </div>
                    <div class="cruiser-draggable ship" draggable="true">
                        <div class="cruiser"></div>
                        <div class="cruiser"></div>
                        <div class="cruiser"></div>
                    </div>
                    <div class="submarine-draggable ship" draggable="true">
                        <div class="submarine"></div>
                        <div class="submarine"></div>
                        <div class="submarine"></div>
                    </div>
                    <div class="destroyer-draggable ship" draggable="true">
                        <div class="destroyer"></div>
                        <div class="destroyer"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="bundle.js"></script>
</body>

</html>
